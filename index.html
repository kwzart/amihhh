<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ikiw ganteng</title>
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    svg {
      width: 300px;
      height: 300px;
      position: absolute;
      z-index: 1;
    }

    .neon-path {
      fill: none;
      stroke: #ff3377;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1050;
      stroke-dashoffset: 1050;
      animation: drawHeart 4s linear forwards;
    }

    @keyframes drawHeart {
      to {
        stroke-dashoffset: 0;
      }
    }

    .fragment {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff66aa;
      border-radius: 50%;
      opacity: 0;
      animation: shatter 2.5s ease-out forwards;
    }

    @keyframes shatter {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.2);
        opacity: 0;
      }
    }

    .message {
      position: absolute;
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px #ff99cc, 0 0 30px #ff66aa, 0 0 50px #ff3388;
      opacity: 0;
      transform: scale(0.5);
      z-index: 3;
      animation: showText 3s ease-out forwards;
      animation-delay: 4.1s;
    }

    @keyframes showText {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <svg id="love-svg" viewBox="0 0 200 200">
    <path class="neon-path" d="
      M100,30
      C85,0 40,0 40,50
      C40,90 100,150 100,150
      C100,150 160,90 160,50
      C160,0 115,0 100,30
      Z" />
  </svg>

  <div class="message">I LOVE YOU AMIH</div>

  <!-- Suara ledakan -->
  <audio id="explosion-sound" src="explosion.mp3" preload="auto"></audio>

  <script>
    const explosionTime = 4000; // 4 detik
    const sound = document.getElementById("explosion-sound");

    setTimeout(() => {
      const svg = document.getElementById('love-svg');
      svg.style.opacity = 0;

      // Mainkan suara
      sound.play();

      // Tambahkan lebih banyak pecahan
      const totalFragments = 250;
      for (let i = 0; i < totalFragments; i++) {
        const frag = document.createElement('div');
        frag.className = 'fragment';
        frag.style.left = '50%';
        frag.style.top = '50%';
        const spread = 1000;
        frag.style.setProperty('--x', `${Math.random() * spread - spread / 2}px`);
        frag.style.setProperty('--y', `${Math.random() * spread - spread / 2}px`);
        document.body.appendChild(frag);
        setTimeout(() => frag.remove(), 3000);
      }
    }, explosionTime);
  </script>
</body>
</html>
